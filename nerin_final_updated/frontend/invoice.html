<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura – NERIN</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      /* Estilo básico para la factura */
      .invoice-box {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #eee;
        background: #fff;
      }
      .invoice-box h3 {
        margin-top: 0;
      }
      .invoice-box table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      .invoice-box table th,
      .invoice-box table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .invoice-box .total {
        text-align: right;
        font-weight: bold;
      }
      .print-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><a href="/index.html">NERIN</a></div>
      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/shop.html">Productos</a></li>
          <li><a href="/cart.html">Carrito</a></li>
          <!-- Enlace de acceso para login o cuenta; updateNav lo actualiza -->
          <li><a href="/login.html">Acceder</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h2>Factura</h2>
      <div id="invoiceContainer"></div>
      <button id="printBtn" class="print-btn" style="display:none;">Imprimir / Descargar PDF</button>
    </main>
    <script type="module" src="/js/invoice.js"></script>
    <!-- Configuración y analíticas globales para actualizar navegación -->
    <script type="module" src="/js/config.js"></script>
  </body>
</html>
