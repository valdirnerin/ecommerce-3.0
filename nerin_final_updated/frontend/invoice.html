        <style>
      /* Estilo básico para la factura */
      .invoice-box {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #eee;
        background: #fff;
      }
      .invoice-box h3 {
        margin-top: 0;
      }
      .invoice-box table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      .invoice-box table th,
      .invoice-box table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .invoice-box .total {
        text-align: right;
        font-weight: bold;
      }
      .print-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
