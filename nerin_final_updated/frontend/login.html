<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NERIN – Acceder</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><a href="/index.html">NERIN</a></div>
      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/shop.html">Productos</a></li>
          <li><a href="/cart.html">Carrito</a></li>
          <!-- Mantener el enlace de acceso para permitir que updateNav lo reemplace o conserve -->
          <li><a href="/login.html" class="active">Acceder</a></li>
        </ul>
      </nav>
    </header>
    <main class="login-container">
      <h2>Acceder</h2>
      <p>Si eres cliente mayorista, inicia sesión para ver precios exclusivos.</p>
      <div id="error" class="error-message" style="display: none;"></div>
      <form id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
        <div class="forgot-wrapper">
          <a href="mailto:soporte@nerin.com?subject=Recuperar%20contrase%C3%B1a">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Iniciar sesión</button>
      </form>
    </main>
    <div id="whatsapp-button">
      <a href="https://wa.me/541112345678" target="_blank">
        <img src="/assets/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
    <!-- Importamos el código como módulo -->
    <script type="module" src="/js/login.js"></script>
    <!-- Configuración y analíticas globales -->
    <script type="module" src="/js/config.js"></script>
  </body>
</html>
