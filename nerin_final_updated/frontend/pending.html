    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const id = getIdentifier();
          if (!id) return;
          const { status, id: resolvedId, numeroOrden } = await pollOrderStatus(id);
          if (status === 'approved') {
            showApproved(numeroOrden || resolvedId);
          } else if (status === 'rejected') {
            showRejected();
          }
        } catch (e) {
          // silent
        }
      });
