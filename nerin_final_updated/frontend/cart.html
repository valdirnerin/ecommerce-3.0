<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>NERIN – Carrito</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="logo"><a href="/index.html">NERIN</a></div>
        <button class="menu-toggle" id="navToggle">☰</button>
        <nav id="mainNav">
          <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/shop.html">Productos</a></li>
            <li><a href="/contact.html">Contacto</a></li>
            <li><a href="/admin.html">Admin</a></li>
            <li><a href="/cart.html" class="active">Carrito</a></li>
            <li><a href="/login.html">Acceder</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container cart-container">
      <h2>Resumen de tu compra</h2>
      <div id="cartItems"></div>
      <div id="cartSummary" class="cart-summary"></div>
      <div id="cartActions" class="cart-actions" style="display: none">
        <button id="whatsappBtn" class="button secondary">
          Enviar por WhatsApp
        </button>
        <button id="payBtn" class="button mp-button">
          <img
            src="https://http2.mlstatic.com/frontend-assets/landing-mptools/panel/mp_logo.svg"
            alt="Mercado Pago"
          />
          Pagar con Mercado Pago
        </button>
      </div>
      <div
        id="orderSummary"
        class="payment-summary"
        style="display: none"
      ></div>
    </main>
    <div id="whatsapp-button">
      <a href="https://wa.me/541112345678" target="_blank">
        <img src="/assets/whatsapp.svg" alt="WhatsApp" />
      </a>
    </div>
    <script type="module" src="/js/cart.js"></script>
    <!-- Configuración y analíticas globales -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="/js/config.js"></script>
  </body>
</html>
