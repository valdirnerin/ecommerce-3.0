<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado del pago</title>
  <link rel="stylesheet" href="/css/style.css?v=mobfix-1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="/components/np-footer.css?v=np-r1">
  <script src="/components/np-footer.js?v=np-r1" defer></script>
  <link rel="stylesheet" href="/css/overrides.css?v=nerin-20250826-1427">
</head>
<body>
  <div class="contenedor">
    <p id="message"></p>
    <a class="btn" href="/index.html">Volver a la tienda</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");

    const messageBox = document.getElementById("message");

    if (status === "success") {
      messageBox.innerText = "✅ ¡Pago aprobado! Gracias por confiar en NERIN.";
    } else if (status === "pending") {
      messageBox.innerText = "⏳ Tu pago está pendiente. Te avisaremos por email.";
    } else {
      messageBox.innerText = "❌ El pago no fue completado. Podés intentarlo nuevamente.";
    }
  </script>
</body>
</html>
