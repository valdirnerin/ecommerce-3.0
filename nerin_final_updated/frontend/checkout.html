<body>
  <div class="contenedor">
    <p id="message"></p>
    <a class="btn" href="/index.html">Volver a la tienda</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");

    const messageBox = document.getElementById("message");

    if (status === "success") {
      messageBox.innerText = "✅ ¡Pago aprobado! Gracias por confiar en NERIN.";
    } else if (status === "pending") {
      messageBox.innerText = "⏳ Tu pago está pendiente. Te avisaremos por email.";
    } else {
      messageBox.innerText = "❌ El pago no fue completado. Podés intentarlo nuevamente.";
    }
  </script>
