<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Registrarse – NERIN</title>
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
      <link rel="stylesheet" href="style.css?v=mobfix-1" />
    <link rel="stylesheet" href="/components/np-footer.css?v=np-r1">
  <script src="/components/np-footer.js?v=np-r1" defer></script>
  <link rel="stylesheet" href="/css/overrides.css?v=nerin-20250826-1459">
</head>
  <body>
    <header>
      <div class="header-inner">
        <div class="logo"><a href="/index.html" class="brand"><img src="../assets/IMG_3086.png" alt="NERIN" class="site-logo" /></a></div>
        <button class="menu-toggle" id="navToggle">☰</button>
        <nav id="mainNav">
          <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/shop.html">Productos</a></li>
            <li><a href="/contact.html">Contacto</a></li>
            <li><a href="/seguimiento.html">Seguir mi pedido</a></li>
            <li><a href="/cart.html">Carrito</a></li>
            <!-- Enlace de acceso; updateNav lo cambia según rol -->
            <li><a href="/login.html">Acceder</a></li>
            <!-- Enlace de registro marcado con clase especial para que updateNav no lo duplique -->
            <li class="signup-item">
              <a href="/register.html" class="active">Registrarse</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container auth-container">
      <h2>Crear cuenta</h2>
      <form id="registerForm" class="auth-form">
        <input type="text" id="regName" placeholder="Nombre completo" />
        <input
          type="email"
          id="regEmail"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          id="regPassword"
          placeholder="Contraseña"
          required
        />
        <input
          type="password"
          id="regConfirm"
          placeholder="Confirmar contraseña"
          required
        />
        <label for="regRole">Tipo de cuenta</label>
        <select id="regRole">
          <option value="mayorista">Mayorista</option>
          <option value="minorista">Minorista</option>
        </select>
        <button type="submit" class="button primary">Registrarse</button>
        <p
          id="regError"
          style="color: var(--color-danger); display: none; margin-top: 0.5rem"
        ></p>
      </form>
    </main>
    <script type="module" src="/js/register.js"></script>
    <!-- Configuración global -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="/js/config.js"></script>
  </body>
</html>
