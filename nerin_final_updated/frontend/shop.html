    <main class="shop-page">
      <section class="shop-topbar" aria-label="Encabezado del catálogo">
        <div class="shop-topbar__title-wrap">
          <h1>Catálogo</h1>
          <p class="shop-topbar__meta">Stock real • Envíos • Garantía • Factura A/B</p>
        </div>
        <form class="shop-search" role="search" aria-label="Buscar repuesto">
          <div class="search-wrapper">
            <input
              type="search"
              id="searchInput"
              name="search"
              placeholder="Buscar por modelo, SKU GH82 o componente…"
              autocomplete="off"
            />
            <button type="button" id="searchClear" aria-label="Limpiar búsqueda">×</button>
          </div>
        </form>
        <button type="button" class="button secondary shop-filters-trigger" id="filtersToggle">
          Filtros
        </button>
      </section>

      <section class="shop-body">
        <aside class="shop-filters" id="shopFilters" aria-label="Filtrar repuestos">
          <div class="filter-block">
            <h2>Filtros</h2>
          </div>
          <div class="filter-block">
            <label for="brandFilter">Marca</label>
            <select id="brandFilter">
              <option value="">Todas las marcas</option>
            </select>
          </div>
          <div class="filter-block">
            <label for="modelFilter">Modelo</label>
            <select id="modelFilter">
              <option value="">Todos los modelos</option>
            </select>
          </div>
          <div class="filter-block">
            <label for="categoryFilter">Tipo de repuesto</label>
            <select id="categoryFilter">
              <option value="">Todos los tipos</option>
            </select>
          </div>
          <div class="filter-block">
            <label for="stockFilter">Disponibilidad</label>
            <select id="stockFilter">
              <option value="">Todo el catálogo</option>
              <option value="in-stock">Solo con stock</option>
            </select>
          </div>
          <div class="filter-block">
            <label for="priceRange">Precio máximo</label>
            <div class="slider-row">
              <input type="range" id="priceRange" min="0" value="0" />
              <span id="priceRangeValue">$0</span>
            </div>
          </div>
          <div class="filter-actions">
            <button type="button" class="button primary" id="applyFilters">Aplicar</button>
            <button type="button" class="button secondary" id="clearFilters">Limpiar</button>
          </div>
        </aside>
        <section class="shop-results" id="catalogo" aria-live="polite">
          <div class="results-toolbar">
            <div class="results-summary">
              <h2>Resultados</h2>
              <p><span id="resultCount">0</span> coincidencias encontradas.</p>
            </div>
            <div class="toolbar-controls">
              <label for="sortSelect" class="visually-hidden">Ordenar</label>
              <select id="sortSelect">
                <option value="relevance">Orden recomendado</option>
                <option value="price-asc">Precio: menor a mayor</option>
                <option value="price-desc">Precio: mayor a menor</option>
                <option value="stock-desc">Stock: mayor disponibilidad</option>
              </select>
            </div>
          </div>
          <div id="activeFilters" class="active-filters" aria-live="polite"></div>
          <p class="shop-results-legal" aria-label="Información legal de precios">
            Precios finales con IVA incluido. Factura A/B disponible.
          </p>
          <div id="productGrid" class="product-grid premium-grid" role="list"></div>
        </section>
      </section>
      <div class="shop-filters-backdrop" id="filtersBackdrop" hidden></div>
    </main>
