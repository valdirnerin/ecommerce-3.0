<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago con Mercado Pago</title>
</head>
<body>
  <h1>Integraci√≥n Mercado Pago - Checkout Pro</h1>
  <button id="boton-pago">Pagar con Mercado Pago</button>

  <div id="wallet_container"></div>

  <script src="config.js"></script>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script>
    // Inicializamos Mercado Pago con la public key configurada en config.js
    if (!window.MP_PUBLIC_KEY) {
      throw new Error('Defina MP_PUBLIC_KEY en config.js');
    }
    const mp = new MercadoPago(window.MP_PUBLIC_KEY, {
      locale: 'es-AR',
    });

    const payButton = document.getElementById('boton-pago');

    // Datos del producto (modificables)
    const producto = {
      titulo: 'Producto de ejemplo',
      precio: 100,
      cantidad: 1,
    };

    const saved = JSON.parse(localStorage.getItem('userInfo') || 'null');

    payButton.addEventListener('click', async () => {
      // Guardamos los datos del producto para reutilizarlos en el checkout de
      // varios pasos en caso de ser necesario.
      localStorage.setItem('producto', JSON.stringify(producto));

      // Si el usuario ya tiene datos guardados, creamos la preferencia
      // directamente y lo redirigimos al pago. En caso contrario, iniciamos
      // el flujo de checkout completo.
      if (saved && saved.email && saved.direccion) {
        try {
          const res = await fetch(`${API_BASE_URL}/crear-preferencia`, {
            mode: 'cors',
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              titulo: producto.titulo,
              precio: producto.precio,
              cantidad: producto.cantidad,
              datos: {
                nombre: saved.nombre,
                apellido: saved.apellido,
                email: saved.email,
                telefono: saved.telefono,
              },
              envio: {
                provincia: saved.provincia,
                localidad: saved.localidad,
                direccion: saved.direccion,
                cp: saved.cp,
                metodo: saved.metodo,
                costo: saved.costo,
              },
            }),
          });
          const data = await res.json();
          if (data.init_point) {
            console.log('Mercado Pago init_point:', data.init_point);
            window.location.href = data.init_point;
            return;
          }
        } catch (e) {
          console.error(e);
        }
      }
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
