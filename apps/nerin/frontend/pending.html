  <link rel="stylesheet" href="/css/overrides.css?v=nerin-20250826-1459">
</head>
  <body>
    <header>
      <div class="header-inner">
        <div class="logo"><a href="/index.html" class="brand"><img src="../assets/IMG_3086.png" alt="NERIN" class="site-logo" /></a></div>
        <button class="menu-toggle" id="navToggle">☰</button>
        <nav id="mainNav">
          <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/shop.html">Productos</a></li>
            <li><a href="/contact.html">Contacto</a></li>
            <li><a href="/seguimiento.html">Seguir mi pedido</a></li>
            <li><a href="/cart.html">Carrito</a></li>
            <li><a href="/login.html">Acceder</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <noscript>
      <style>
        .noscript-msg {
          max-width: 600px;
          margin: 2rem auto;
          padding: 1rem;
          text-align: center;
        }
      </style>
      <div class="noscript-msg">
        Por favor habilitá JavaScript para ver el estado de tu pago.
      </div>
    </noscript>
    <main class="container">
      <article id="card" class="receipt" aria-live="polite">
        <div class="skeleton hero"></div>
        <div class="skeleton title"></div>
        <div class="skeleton block"></div>
      </article>
    </main>
    <script type="module" src="/js/config.js"></script>
    <script src="/js/order-status.js"></script>
    <script type="module" src="/js/success.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const id = getIdentifier();
          if (!id) return;
          const { status, id: resolvedId, numeroOrden } = await pollOrderStatus(id);
          if (status === 'approved') {
            showApproved(numeroOrden || resolvedId);
          } else if (status === 'rejected') {
            showRejected();
          }
        } catch (e) {
          // silent
        }
      });
    </script>
  <script defer src="/components/footer.js"></script>
</body>
</html>
